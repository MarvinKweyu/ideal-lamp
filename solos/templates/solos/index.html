<a class="navbar-brand">JMAD</a>

<form action="">
    <label for="jmad-instrument">Instrument</label>
    <input type="text" name="instrument" id="jmad-instrument" placeholder="i.e. trumpet" class="form-control">
    <label for="jmad-artist">Artist</label>
    <input type="text" name="artist" id="jmad-artist" class="form-control" placeholder="i.e. Davis">
    <button type="submit">Search JMAD</button>
</form>


{% for solo in solos %}
    <div class="jmad-search-result">
        <a href="{{ solo.get_absolute_url }}">
            {{ solo.track }}: {{ solo.artist }} on {{ solo.instrument }}
        </a>

    </div>
{% endfor %}
